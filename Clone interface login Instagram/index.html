<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./reset-css.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="ilustração de um celular no perfil do instagram ">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil de Gustavo Sousa">
                </div>
                <a href="https://www.instagram.com/gustavosousa2003/" class="instagram-login" target="_blank" rel="noopener noreferrer" >Continue como Gustavo Sousa</a>
                <a href="https://www.instagram.com/"class="instagram-logout" target="_blank" rel="noopener noreferrer" >Alterar conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Gustavo Sousa?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    <span>ou</span>
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank" rel="noopener noreferrer" >
                        <img src="./img/apple-button.png" alt="">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="_blank" rel="noopener noreferrer">
                        <img src="./img/googleplay-button.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
